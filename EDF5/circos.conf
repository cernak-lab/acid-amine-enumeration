# circos.conf

karyotype = karyotype.txt

<ideogram>

<spacing>
default = 0.005r
</spacing>

radius    = 0.8r
thickness = 20p
fill      = yes
show_bands= yes
fill_bands = yes
</ideogram>

<plots>

<plot>
type             = text
color            = black
file             = reaction_names_5.txt

r0 = 1.07r
r1 = 1.12r

show_links     = yes
link_dims      = 4p,4p,8p,4p,4p
link_thickness = 2p
link_color     = red

label_size   = 32p
label_font   = condensed

padding  = 0p
rpadding = 0p

</plot>


</plots>

<links>

<link>
file          = links.txt
color         = black_a5
radius        = 0.95r
bezier_radius = 0.1r
thickness     = 1
</link>

</links>

