# circos.conf

karyotype = karyotype.txt

<ideogram>

<spacing>
default = 0.005r
</spacing>

radius    = 0.9r
thickness = 25p
fill      = yes
show_bands= yes
fill_bands = yes
</ideogram>

<plots>
  <plot>
    type             = text
    color            = black
    file             = reaction_names_5.txt

    r0 = .999999999r
    r1 = 1.04r

    label_size   = 10p
    label_font   = default

    padding  = 0p
    rpadding = 0p

  </plot>



</plots>

<links>

<link>
file          = links.txt
color         = black_a5
radius        = 0.99r
bezier_radius = 0.1r
thickness     = 1
</link>

</links>

